name: Daily Updates

on:
  schedule:
    - cron: '30 11 * * *'  # Runs at 11:30 AM UTC daily

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Use the Python version you need

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install any dependencies listed in requirements.txt

    - name: Run daily updates
      run: |
        python daily_updates.py  # Run your script
